<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../public/css/main.css"/> -->

    <title>Forget Password</title>
</head>
<body>
    <div class="login-box">
        <form autocomplete="off" onsubmit="emailSubmit(event)">
            <div class="textbox">
                <label for="Email"> Enter you email</label>
                <input type="email" placeholder="Your Email ID" id="email" required>
            </div>

            <button type="submit" class="btn">Submit</button>


        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"></script>
<script>
    function emailSubmit(e){
        e.preventDefault()
        
        const userDetails = {
        email: e.target.email.value

    }

        axios.post('http://localhost:3000/password/forgetpassword',userDetails).then((response)=>{
            if(response.status === 202){
            document.body.innerHTML += '<div style="color:red;">Mail Successfuly sent <div>'
        } else {
            throw new Error('Something went wrong!!!')
        }

        }).catch(err =>{
            console.log(err)
        })
    }
</script>
</body>


</html>
